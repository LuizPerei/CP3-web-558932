<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Média</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #output {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Situação do aluno</h1>
  <button id="botao-calcular">Entrar com as notas</button>
  <h5>Clique no botao acima para informar as notas do aluno</h5>
  <div id="output">
    <table>
      <tr>
        <th>Média</th>
        <th>Situação</th>
      </tr>
      <tr id="output-row">
        <td id="media"></td>
        <td id="situacao"></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
